apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'  //kapt3插件

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        applicationId "com.example.hcc.kotlinmvpstudy"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }

        ndk {
            //APP的build.gradle设置支持的SO库架构
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }

        // 实现毛玻璃那种透明的效果需要添加的库
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true    // Enable RS support


        buildTypes {
            debug {
                minifyEnabled false
                debuggable true
                signingConfig signingConfigs.debug
            }
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                debuggable false
                signingConfig signingConfigs.debug
                zipAlignEnabled true
            }
        }
    }

    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation 'com.android.support:multidex:1.0.3'
        // Support库
        implementation rootProject.ext.supportLibs
        //约束布局
        implementation 'com.android.support.constraint:constraint-layout:1.1.3'
        // 网络请求库
        implementation rootProject.ext.networkLibs
        // RxJava2
        implementation rootProject.ext.rxJavaLibs
        implementation rootProject.ext.otherLibs
        // APT dependencies(Kotlin内置的注解处理器)
        kapt rootProject.ext.annotationProcessorLibs

        // 底部菜单
        implementation('com.flyco.tablayout:FlycoTabLayout_Lib:2.1.0@aar') {
            exclude group: 'com.android.support', module: 'support-v4'
        }
        //kotlin 支持库
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        //GlideOkHttp
        implementation(rootProject.ext.glideOkhttp) {
            exclude group: 'glide-parent'
        }
        //smartRefreshLayout 下拉刷新
        implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
        implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'
        //Banner
        implementation 'cn.bingoogolapple:bga-banner:2.2.4@aar'
        // 视屏播放器
        implementation 'com.shuyu:GSYVideoPlayer:2.1.1'
        //Logger
        implementation 'com.orhanobut:logger:2.1.1'
        //Google开源的一个布局控件
        implementation 'com.google.android:flexbox:0.3.1'
        //模糊透明 View
        implementation 'com.github.mmin18:realtimeblurview:1.1.0'
        //腾讯 bugly
        implementation 'com.tencent.bugly:crashreport:2.6.6.1'
        //运行时权限
        implementation 'com.zhy:mpermission-api:1.0.0'
        kapt 'com.zhy:mpermission-compiler:1.0.0'
        //BaseAdapter 提高列表开发效率
        implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.35'
        implementation(rootProject.ext.rxLifecycle.rxlifecycle) {
            exclude group: 'androidx.appcompat'
        }
        implementation(rootProject.ext.rxLifecycle.rxlifecycleAndroid) {
            exclude group: 'androidx.appcompat'
        }
        implementation(rootProject.ext.rxLifecycle.rxlifecycleComponents) {
            exclude group: 'androidx.appcompat'
        }

        //Facebook内存泄漏检测库
        debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.6.2'
        releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'
        // Optional, if you use support library fragments:
        debugImplementation 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.2'
    }
}